<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pitts Special</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        background-color: rgb(200,200,200);
        margin: 0px;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family:Monospace;
        font-size:13px;
        font-weight: bold;
        text-align:center;
      }
      a {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="info"><a href="http://threejs.org"
    target="_blank"></a>Pitts by <a href="http://www.zfight.com/"
    target="_blank">Michel Stempin</a>.</div>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="Projector.js"></script>
    <script type="text/javascript" src="CanvasRenderer.js"></script>
    <script type="text/javascript" src="MTLLoader.js"></script>
    <script type="text/javascript" src="OBJLoader.js"></script>
    <script type="text/javascript" src="OrbitControls.js"></script>
    <script>
      var camera, scene, renderer;
      var texture_placeholder,
      isUserInteracting = false,
      onMouseDownMouseX = 0, onMouseDownMouseY = 0,
      lon = 90, onMouseDownLon = 0,
      lat = 0, onMouseDownLat = 0,
      phi = 0, theta = 0,
      target = new THREE.Vector3();

      init();
      animate();

      function init() {

        // Create scene
        scene = new THREE.Scene();

        // Create camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth /
          window.innerHeight, 1, 1100);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 50;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // Add subtle ambient lighting
        var ambiColor = "#1c1c1c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);

        // Add spotlight for a bit of light
        var spotLight0 = new THREE.SpotLight(0xcccccc);
        spotLight0.position.set(-40, 60, -10);
        //spotLight0.lookAt(mesh);
        scene.add(spotLight0);

        // Create sky box with cloud texture
        texture_placeholder = document.createElement('canvas');
        texture_placeholder.width = 128;
        texture_placeholder.height = 128;
        var context = texture_placeholder.getContext('2d');
        context.fillStyle = 'rgb(200, 200, 200)';
        context.fillRect(0, 0, texture_placeholder.width, texture_placeholder.height);
        var materials = [
          loadTexture('px.jpg'), // right
          loadTexture('nx.jpg'), // left
          loadTexture('py.jpg'), // top
          loadTexture('ny.jpg'), // bottom
          loadTexture('pz.jpg'), // back
          loadTexture('nz.jpg')  // front
        ];
        var sky = new THREE.Mesh(new THREE.BoxGeometry(300, 300, 300, 7, 7, 7),
          new THREE.MultiMaterial(materials));
        sky.scale.x = - 1;
        scene.add(sky);

        // Create model
        var model = null;
        var mtlLoader = new THREE.MTLLoader();
        //mtlLoader.setBaseUrl("http://localhost/pitts/");
        mtlLoader.setPath("http://localhost/pitts/");
        mtlLoader.load('pitts.mtl', function(materials) {
          materials.preload();
          var objLoader = new THREE.OBJLoader();
          objLoader.setMaterials(materials);
          objLoader.setPath("http://localhost/pitts/" );
          objLoader.load('pitts.obj', function (object) {
            model = object;
            //model.position.x = 2;
            //model.position.y = 0;
            //model.position.z = 5;
            scene.add(model);
          });
        });

        // Create renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Add all event listeners
        document.addEventListener('contextmenu', onContextMenu, false);
        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('mouseup', onDocumentMouseUp, false);
        document.addEventListener('mousewheel', onDocumentMouseWheel, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);
        document.addEventListener('touchmove', onDocumentTouchMove, false);
        window.addEventListener('resize', onWindowResize, false);
      }

      function onContextMenu(e) {
        e.preventDefault();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function loadTexture(path) {
        var texture = new THREE.Texture(texture_placeholder);
        var material = new THREE.MeshBasicMaterial({map: texture, overdraw: 0.5});
        var image = new Image();
        image.onload = function () {
          texture.image = this;
          texture.needsUpdate = true;
        };
        image.src = path;
        return material;
      }

      function onDocumentMouseDown(event) {
        if (event.which == 3 || event.wich == 1) {
          event.preventDefault();
          isUserInteracting = true;
          onPointerDownPointerX = event.clientX;
          onPointerDownPointerY = event.clientY;
          onPointerDownLon = lon;
          onPointerDownLat = lat;
        }
      }

      function onDocumentMouseMove(event) {
        if (isUserInteracting === true) {
          lon = (onPointerDownPointerX - event.clientX) * 0.1 + onPointerDownLon;
          lat = (event.clientY - onPointerDownPointerY) * 0.1 + onPointerDownLat;
        }
      }

      function onDocumentMouseUp(event) {
        isUserInteracting = false;
      }

      function onDocumentMouseWheel(event) {
        camera.fov -= event.wheelDeltaY * 0.05;
        camera.updateProjectionMatrix();
      }

      function onDocumentTouchStart(event) {
        if (event.touches.length == 1) {
          event.preventDefault();
          onPointerDownPointerX = event.touches[0].pageX;
          onPointerDownPointerY = event.touches[0].pageY;
          onPointerDownLon = lon;
          onPointerDownLat = lat;
        }
      }

      function onDocumentTouchMove(event) {
        if (event.touches.length == 1) {
          event.preventDefault();
          lon = (onPointerDownPointerX - event.touches[0].pageX) * 0.1 +
            onPointerDownLon;
          lat = (event.touches[0].pageY - onPointerDownPointerY) * 0.1 +
            onPointerDownLat;
        }
      }

      function animate() {
        requestAnimationFrame(animate);
        update();
      }

      function update() {
        if (isUserInteracting === false) {
          //lon += 0.1;
        }
        lat = Math.max(-85, Math.min(85, lat));
        phi = THREE.Math.degToRad(90 - lat);
        theta = THREE.Math.degToRad(lon);
        target.x = 500 * Math.sin(phi) * Math.cos(theta);
        target.y = 500 * Math.cos(phi);
        target.z = 500 * Math.sin(phi) * Math.sin(theta);
        camera.lookAt(target);
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
